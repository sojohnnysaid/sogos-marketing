apiVersion: apps/v1
kind: Deployment
metadata:
  name: sogos-frontend
  namespace: sogos-marketing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sogos-frontend
  template:
    metadata:
      labels:
        app: sogos-frontend
    spec:
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      containers:
      - name: frontend
        image: ghcr.io/sojohnnysaid/sogos-frontend:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      securityContext:
        seccompProfile:
          type: RuntimeDefault
